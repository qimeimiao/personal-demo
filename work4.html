		<form action="https://www.baidu.com/" method="post" id="con_form">
			<div class="register-box" id="userbox">
				<label for="username" class="username_label">用 户 名
					<input maxlength="20" type="text" placeholder="您的用户名和登录名" id="username" name="username"/>
				</label>
				<div class="tips" id="msg_uname"></div>
			</div>

			<div class="register-box" id="passBox">
				<label for="username" class="other_label">设 置 密 码
					<input maxlength="20" type="password" placeholder="建议至少使用两种字符组合" id="password" name="password"/>
					</label>
				<div class="tips" id="msg_pass"></div>
			</div>

			<div class="register-box" id="rPassBox">
				<label for="username" class="other_label">确 认 密 码

					</label>
				<div class="tips" id="msg_rpass"></div>
			</div>

			<div class="register-box" id="telBox">
				<label for="username" class="other_label">
					<span>中国 0086∨</span>
					<input class="phone" maxlength="20" type="text" placeholder="建议使用常用手机" id="telphone" name="telphone"/>
					</label>
				<div class="tips" id="msg_tel"></div>
			</div>

			<div class="register-box" id="codebox">
				<label for="username" class="other_label">验 证 码

					</label>
				<span id="code">VJSI</span>
				<div class="tips" id="msg_code"></div>
			</div>

			<div class="arguement" id="xyBox">
				<input type="checkbox" id="xieyi" name="xieyi" required="required"/> 阅读并同意
				<a href="#">《京东用户注册协议》</a>
				<a href="#">《隐私政策》</a>
				<div class="tips" id="msg_xy"></div>
			</div>

			<div class="submit_btn">
				<button type="submit" id="submit_btn">立 即 注 册</button>
			</div>
		</form>
