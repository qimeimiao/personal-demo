		<script type="text/javascript">
				
			function onclickfclose(id) {
      			var ul = document.getElementById(id);
      			var objv = ul.style.display;
      			if (objv == 'none') {
        			ul.style.display = 'block'
      			} else {
        			ul.style.display = 'none';
      			}
    		}
			
			
			
		
		</script>
		
<table>

<script type="text/javascript">
		
		
		var left=document.getElementById("left_img");
