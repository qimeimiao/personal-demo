
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				font-size: 40px;
				margin-top: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		<script type="text/javascript">
			var m=prompt('请输入行数','');
			function add(count){
				//三角形
				for(var i=0;i<count;i++){
					for(var j=0;j<=i;j++){
						document.write('&nbsp'+"*"+'&nbsp');
					}
						document.write("<br/>");
				}
				document.write('<br />')
				
				//平行四边形
				for (var i = 1; i <=count; i++) {
	            //填充空格
	            	for (var j=1; j<= count-i; j++) {
	                	document.writeln('&nbsp'+'&nbsp')
	            	}
	            //内层循环 每次打印一个*
	            	for (var k = 1; k <= count; k++) {
	                	document.writeln('*'+'&nbsp'+'&nbsp'+'&nbsp')
	            	}
	            	document.writeln('<br />')
	            }
				
				
				
				//菱形
			for(var i=0;i<count/2;i++){
	            for(var j=(count-1)/2;j>i;j--){
	               document.writeln(" ");
	            }
	            for(var k=0;k<2*i+1;k++){
	               document.writeln("*");
	            }
	            document.writeln("</br>");
	        }
	         for(var i=(count-1)/2;i>0;i--){
	            for(var j=(count-1)/2;j>=i;j--){
	               document.writeln(" ");
	            }
	            for(var k=0;k<2*i-1;k++){
	               document.writeln("*");
	            }
	            document.writeln("</br>")
	         }
	         
	         
	         document.writeln("</br>")
	         for(var i=0;i<count;i++){
	            for(var j=count;j>i;j--){
	               document.writeln(" ");
	            }
	            for(var k=0;k<2*i+1;k++){
	               document.writeln("*");
	            }
	            document.writeln("</br>");
	        }
	         for(var i=count-1;i>0;i--){
	            for(var j=count;j>=i;j--){
	               document.writeln(" ");
	            }
	            for(var k=0;k<2*i-1;k++){
	               document.writeln("*");
	            }
	            document.writeln("</br>")
	         }
				
				
		}
		add(m);	
		</script>
	</body>
</html>
