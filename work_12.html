<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM操作-练习</title>
	<style type="text/css">
		body {
			font-size: 13px;
			line-height: 25px;
		}
		
		table {
			border-top: 1px solid #333;
			border-left: 1px solid #333;
			width: 300px;
		}
		
		td {
			border-right: 1px solid #333;
			border-bottom: 1px solid #333;
		}
		
		.center {
			text-align: center;
		}
	</style>
	<script src="js/jquery-3.4.0.min.js"></script>
	<script>
			$(document).ready(function(){
				//增加一行
				$("#butn1").click(function(){		
					$("#row2").after("<tr><td>幸福从天而降</td><td >&yen;18.50</td></tr>");
					$("tr td:last-child").css({"text-align": "center"});
				});
				
				//删除第二行
				$("#butn2").click(function(){
					if($("tr")[2]!=null){
					$("tr")[2].parentNode.removeChild($("tr")[2]);//删除行
					} 
				});
				
				//标题行设置为字体加粗、文本居中显示，背景颜色为灰色
				$("#butn3").click(function(){
					$("#row1").css({"font-weight":"bold","text-align":"center","background-color":" #cccccc"});
				});
				
				//复制最后一行
				$("#butn4").click(function(){
					//访问复制的行,复制指定的行及子节点,在指定节点的末尾添加行
					$("#myTable").append($("#row3").clone(true)); 
				});
			});
			
		
		
		

	</script>
</head>
<body>
	<table border="0" cellspacing="0" cellpadding="0" id="myTable">
		<tbody>
			<tr id="row1">
				<td>书名</td>
				<td>价格</td>
			</tr>
			<tr id="row2">
				<td>看得见风景的房间</td>
				<td class="center">¥30.00</td>
			</tr>
			<tr id="row3">
				<td>60个瞬间</td>
				<td class="center">¥32.00</td>
			</tr>
		</tbody>
	</table>
	<input name="b1" id="butn1" type="button" value="增加一行" >
	<input name="b2" id="butn2" type="button" value="删除第2行" >
	<input name="b3" id="butn3" type="button" value="修改标题样式">
	<input name="b4" id="butn4" type="button" value="复制最后一行">

</body>
</html>
