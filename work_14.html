<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>树形菜单</title>
		<style type="text/css">
			body{
				position: absolute;
			}
			a{
				text-decoration: none;
				color: #000000;
			}
			ul,li{
				text-decoration: none;
				list-style: none;
			}
		</style>
		<script src="js/jquery-3.4.0.min.js" type="text/javascript"></script>
		<script type="text/javascript">	
			$(function(){
				$("#left_img").on('mousemove',function(){
					//alert(111)
					$("#left_img").attr('src',"img/work5_img/left1.jpg");
					$("#right_img").attr('src',"img/work5_img/right1.jpg");
					$("#end").attr('src',"img/work5_img/end1.jpg");
					$("#end").fadeTo(600,0.5);
				});
				
				$("#right_img").on('mousemove',function(){
					//alert(111)
					$("#left_img").attr('src',"img/work5_img/left2.jpg");
					$("#right_img").attr('src',"img/work5_img/right2.jpg");
					$("#end").attr('src',"img/work5_img/end2.jpg");
					$("#end").fadeTo(600,0.5);
				});
			});
				
			
			$(function(){
				$("#con_meun").on('click',function(){
					//alert(111)
					if($("#meun").css("display")=="none"){
						$("#meun").show(200);
					}else{
						$("#meun").hide(200);
					}
					
				});
				$("#meun_01").on('click',function(){
						$("#artw").toggle(200);	
					});
					
					$("#meun_02").on('click',function(){
						
							$("#artz").toggle(200);
						
					});
					$("#meun_03").on('click',function(){
						
							$("#artf").toggle(200);
						
					});
					$("#meun_04").on('click',function(){
							$("#arty").toggle(200);
						
					});
			});
				
				
	</script>	
	</head>
	<body>
		<ul>
			<a id="con_meun"><img src="img/work5_img/fold.gif" /> 树形菜单</a>
				<ul id="meun">
			 	 	<li id="meun_01"><a><img src="img/work5_img/fclose.gif" /> 文学艺术</a>
				  		<ul id="artw" style="display: none;">
						  	<li><img src="img/work5_img/doc.gif" /> 先锋写作</li>
							<li><img src="img/work5_img/doc.gif" />小说散文</li>
							<li><img src="img/work5_img/doc.gif" />诗风词韵</li>
						</ul>
					</li>
				
			 	 	<li id="meun_02"><a><img src="img/work5_img/fclose.gif" />贴图专区</a>
				  		<ul id="artz" style="display: none;">
						  	<li><img src="img/work5_img/doc.gif" />真我风采</li>
							<li><img src="img/work5_img/doc.gif" />视频贴图</li>
							<li><img src="img/work5_img/doc.gif" />行行摄摄</li>
							<li><img src="img/work5_img/doc.gif" />flash贴图</li>
						</ul>
					</li>
				
				
			 	 	<li id="meun_03"><a><img src="img/work5_img/fclose.gif" />房产论坛</a>
				  		<ul id="artf" style="display: none;">
						</ul>
					</li>
				
			 	 	<li id="meun_04"><a><img src="img/work5_img/fclose.gif" />娱乐八卦</a>
				  		<ul id="arty" style="display: none;">
						</ul>
					</li>
				</ul>
		</ul>
			
		<table>
			<a><img src="img/work5_img/left1.jpg" id="left_img" /></a>
			<a><img src="img/work5_img/right1.jpg" id="right_img" /></a>
		</table>
			<a><img src="img/work5_img/end1.jpg" id="end"/></a>
			
	</body>
</html>
